<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Upcoming Events</title>
</head>

<body>
    <header>
        <div>
            <img class="w-40" src="assets/img/Logo_Amazing_Events.png" alt="Logo Amazing Events">
        </div>
        <input type="radio" id="open-nav" class="peer/open-nav hidden" name="menu-navbar">
        <input type="radio" name="menu-navbar" class="peer/close-nav hidden" id="close-nav" checked>
        <label for="open-nav" class="menu-btn max-md:peer-checked/close-nav:flex"><i class="bi bi-list"></i></label>
        <label for="close-nav" class="menu-btn max-md:peer-checked/open-nav:flex"><i class="bi bi-x"></i></label>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Upcoming Events</a>
            <a href="past.html">Past Events</a>
            <a href="contact.html">Contact</a>
            <a href="stats.html">Stats</a>
        </nav>
        <button onclick="toggleDarkMode()" class="toggleDark-btn"></button>
    </header>

    <main>
        <div class="page-title-container">
            <a href="index.html"><i class="bi bi-chevron-left"></i></a>
            <h1 class="font-semibold">Upcoming Events</h1>
            <a href="past.html"><i class="bi bi-chevron-right"></i></a>
        </div>

        <div class="flex p-4 gap-2">
            <div class="filter-container">
                <input type="radio" id="filter-open" class="peer/filter-open hidden" name="filter-status">
                <input type="radio" name="filter-status" class="peer/filter-close hidden" id="filter-close" checked>
                <label for="filter-open" class="max-lg:peer-checked/filter-close:flex py-0 menu-btn"><i
                        class="bi bi-filter-circle"></i></label>
                <label for="filter-close" class="max-lg:peer-checked/filter-open:flex py-0 menu-btn"><i
                        class="bi bi-filter-circle-fill"></i></label>
                <div class="category-container">
                    <input type="checkbox" id="Food Fair" name="category" value="Food Fair" onchange="filterEvents()">
                    <label for="Food Fair">Food Fair</label>
                    <input type="checkbox" id="Museum" name="category" value="Museum" onchange="filterEvents()">
                    <label for="Museum">Museum</label>
                    <input type="checkbox" id="Costume Party" name="category" value="Costume Party"
                        onchange="filterEvents()">
                    <label for="Costume Party">Costume Party</label>
                    <input type="checkbox" id="Music Concert" name="category" value="Music Concert"
                        onchange="filterEvents()">
                    <label for="Music Concert">Music Concert</label>
                    <input type="checkbox" id="Race" name="category" value="Race" onchange="filterEvents()">
                    <label for="Race">Race</label>
                    <input type="checkbox" id="Book Exchange" name="category" value="Book Exchange"
                        onchange="filterEvents()">
                    <label for="Book Exchange">Book Exchange</label>
                    <input type="checkbox" id="Cinema" name="category" value="Cinema" onchange="filterEvents()">
                    <label for="Cinema">Cinema</label>
                </div>
            </div>
            <form class="flex items-start gap-1 flex-grow">
                <input type="search" onkeyup="filterEvents()" oninput="filterEvents()"
                    placeholder="Search by event name" class="p-2 w-0 rounded-lg flex-grow">
            </form>
        </div>

        <a href="details.html" class="event-container hidden group">
            <h6 class="event-category"></h6>
            <img class="event-img" src="assets/img/Cinema.jpg" alt="">
            <div class="event-content">
                <h4 class="event-title"></h4>
                <p class="event-description truncate"></p>
                <div class="event-details">
                    <div>
                        <p class="event-assistance"><i class="bi bi-person-fill"></i> </p>
                        <p><span class="event-date"></span> <i class="bi bi-calendar2-week"></i></p>
                    </div>
                    <div>
                        <p class="event-price"><i class="bi bi-currency-dollar"></i> </p>
                        <p><span class="event-place"></span> <i class="bi bi-geo-alt-fill"></i></p>
                    </div>
                </div>
                <button class="btn">Details</button>
            </div>
        </a>
        
        <div class="events-container">
        </div>
    </main>

    <footer>
        <div class="socials-container">
            <a href=""><i class="bi bi-instagram"></i></a>
            <a href=""><i class="bi bi-facebook"></i></a>
            <a href=""><i class="bi bi-whatsapp"></i></a>
        </div>
    </footer>

    <script src="assets/js/data_ae_1.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
