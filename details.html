<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Details</title>
</head>

<body>
    <header>
        <div>
            <img class="w-40" src="assets/img/Logo_Amazing_Events.png" alt="Logo Amazing Events">
        </div>
        <input type="radio" id="open-nav" class="peer/open-nav hidden" name="menu-navbar">
        <input type="radio" name="menu-navbar" class="peer/close-nav hidden" id="close-nav" checked>
        <label for="open-nav" class="menu-btn max-md:peer-checked/close-nav:flex"><i class="bi bi-list"></i></label>
        <label for="close-nav" class="menu-btn max-md:peer-checked/open-nav:flex"><i class="bi bi-x"></i></label>
        <nav>
            <a href="index.html">Home</a>
            <a href="upcoming.html">Upcoming Events</a>
            <a href="past.html">Past Events</a>
            <a href="contact.html">Contact</a>
            <a href="stats.html">Stats</a>
        </nav>
        <button onclick="toggleDarkMode()" class="toggleDark-btn"></button>
    </header>

    <main>
        <div class="flex p-5 my-auto dark:text-white">
            <div class="card flex-wrap md:flex-row w-[70rem]">
                <p class="event-category"></p>
                <img src="" alt="" class="max-md:w-full md:w-2/3 flex-grow object-cover">
                <div class="flex flex-col md:w-1/3 p-4 gap-3">
                    <h2 class="event-title"></h2>
                    <p class="event-description"></p>
                    <div class="event-details grid grid-cols-2">
                        <p class="col-span-2 event-date text-center"><i class="bi bi-calendar2-week"></i> </p>
                        <p class="event-assistance"><i class="bi bi-person-fill"></i> </p>
                        <p class="text-right"><span class="event-capacity"></span> <i class="bi bi-people-fill"></i></p>
                        <p class="event-price"><i class="bi bi-currency-dollar"></i> </p>
                        <p class="text-right"><span class="event-place"></span> <i class="bi bi-geo-alt-fill"></i></p>
                        <button class="btn col-span-2"><a href="javascript:history.back()">Back</a></button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="socials-container">
            <a href=""><i class="bi bi-instagram"></i></a>
            <a href=""><i class="bi bi-facebook"></i></a>
            <a href=""><i class="bi bi-whatsapp"></i></a>
        </div>
    </footer>

    <script src="assets/js/data_ae_1.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
